<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>アンケートフォーム</title>
</head>

<body>
  <h1>アンケートフォーム</h1>
  <form id="survey" action="" method="post">
    <dl>
      <dt>
        <label for="name">名前</label>
      </dt>
      <dd>
        <input id="name" type="text" name="name">
        <p id="nameError" style="color: red; display:none;">名前を入力してください</p>
      </dd>
      <dt>
        <label for="age">年齢</label>
      </dt>
      <dd>
        <input id="age" type="number" name="age">
        <p id="ageRequiredError" style="color: red; display:none;">年齢を入力してください</p>
        <p id="ageError" style="color: red; display:none;">年齢は18歳以上で入力してください</p>
      </dd>
      <dt>
        <label for="job">職業</label>
      </dt>
      <dd>
        <select name="job" id="job">
          <option value="">選択してください</option>
          <option value="student">学生</option>
          <option value="employee">会社員</option>
          <option value="public_servant">公務員</option>
          <option value="freelancer">フリーランス</option>
          <option value="jobless">無職</option>
          <option value="other">その他</option>
        </select>
      </dd>
      <dt>
        <label for="intro">自己紹介</label>
      </dt>
      <dd>
        <textarea name="intro" id="intro"></textarea>
      </dd>
      <dd>
        <input id="submit" type="submit" name="submit" value="送信">
      </dd>
    </dl>
  </form>
  <script src="form.js"></script>
</body>

</html>
